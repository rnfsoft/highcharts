{% extends "base.html" %}

{% block scripts %}
  <div id="chart" data-url="{% url 'embarkation_data' %}"></div> 
  <script>
    $.ajax({
      url: $("#chart").attr("data-url"),
      dataType: 'json',
      success: function (data) {
        Highcharts.chart("chart", data);
      }
    });
  </script>
{% endblock %}
